    <script>
        // Función para cambiar el favicon según el tema
        function cambiarTema() {
            const favicon = document.getElementById('favicon');
            const stylesheet = document.getElementById('stylesheet');
            const logo = document.getElementById('thelogo');

            // Verificamos si el navegador está en modo oscuro
            if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
                favicon.href = 'resources/favicon-light.ico'; // Favicon para modo oscuro
                stylesheet.href = 'styles-dark.css';
                logo.href = 'Wainetlgover1white.png';
            } else {
                favicon.href = 'resources/favicon-black.ico'; // Favicon para modo claro
                stylesheet.href = 'styles-light.css';
                logo.href = 'Wainetlgover1.png';
            }
        }

        // Llamamos a la función al cargar la página
        window.onload = cambiarTema;

        // También actualizamos el favicon si el usuario cambia el tema
        window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', cambiarTema);
    </script>
