<div class="tool-container">
  <div class="tool-header">
    <h2 class="tool-title">Escáner de URLs</h2>
    <p class="tool-description">
      Analiza URLs sospechosas para detectar amenazas potenciales.
    </p>
  </div>

  <div class="input-group">
    <input type="url" id="url-input" placeholder="https://ejemplo.com">
    <button id="scan-btn">Escanear URL</button>
  </div>

  <div id="urlscan-result" class="result-container" style="display: none;"></div>

  <div class="tool-info">
    <h3>Información importante</h3>
    <p>El escaneo puede tomar varios segundos. Límite: ~50 escaneos/día por IP.</p>
  </div>
</div>
