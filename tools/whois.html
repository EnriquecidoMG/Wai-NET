<div class="tool-container">
  <div class="tool-header">
    <h2 class="tool-title">Búsqueda WHOIS</h2>
    <p class="tool-description">
      Obtén información sobre el registro de un dominio.
    </p>
  </div>

  <div class="input-group">
    <input type="text" id="domain-input" placeholder="ejemplo.com">
    <button id="whois-btn">Buscar</button>
  </div>

  <div id="whois-result" class="result-container" style="display: none;"></div>

  <div class="tool-info">
    <h3>¿Qué es WHOIS?</h3>
    <p>Protocolo que permite consultar información sobre dominios, como propietario, fechas de registro y servidores DNS.</p>
  </div>
</div>
