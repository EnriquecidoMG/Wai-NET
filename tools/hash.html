<body>
  <h1>Generador de Hash</h1>
  <label for="input-text">Texto para hashear:</label>
  <br>
  <textarea id="input-text" rows="4" placeholder="Escribe aquí el texto..."></textarea>
  <br>
  <label for="algo">Selecciona algoritmo:
  <select id="algo">
    <option value="SHA-1">SHA-1</option>
    <option value="SHA-256" selected>SHA-256</option>
    <option value="SHA-384">SHA-384</option>
    <option value="SHA-512">SHA-512</option>
  </select></label>

  <button id="generate">Generar Hash</button>
  <br><br>
  <div id="output">Aquí tienes tu hash generado:</div>

  <script src="hash-generator.js"></script>
</body>
